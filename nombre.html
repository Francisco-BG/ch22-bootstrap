<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre :)</title>
</head>
<body>
    <h1 id="saludo">Hola, nombre.</h1>
    <button onclick="cambiaNombre()">Cambiar nombre</button>

    <script>
        function cambiaNombre(){
            let nombre = prompt("Escribe tu nombre", "nombre");
            //saludo = document.getElementById("saludo").innerHTML;
            document.getElementById("saludo").innerHTML=`Hola, ${nombre}`;
            //console.log(saludo);
        }
    </script>    
</body>
